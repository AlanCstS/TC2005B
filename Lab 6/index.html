<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 6</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="top-bar">
        <div class="row">
          <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
              <li class="menu-text">Validador de constraseñas</li>
              <li class="has-submenu">
                <a href="#">Redes Sociales</a>
                <ul class="submenu menu vertical" data-submenu>
                  <li><a href="https://instagram.com/alancst.s?igshid=YmMyMTA2M2Y=" target="_blank">Instagram</a></li>
                  <li><a href="https://www.facebook.com/alan.castillo.52035?mibextid=LQQJ4d" target="_blank">Facebook</a></li>
                </ul>
              </li>
            </ul> 
          </div>
        </div>
      </div>

      
    <div id="contraseñas">
        <form data-abide novalidate>
            <div class="grid-x grid-margin-x">
              <div class="cell">
              </div>
            </div>
            <div class="grid-x grid-margin-x">
                <div class="cell small-6">
                    <label>Contraseña
                    <input id="pass1" type="password" id="password" placeholder="alan12345" aria-describedby="exampleHelpTextPassword" required >
                    <span class="form-error">
                        Campo necesario
                    </span>
                    </label>
                </div>
                <div class="cell small-6">
                    <label>Vuelve a ingresar la contraseña
                    <input id="pass2" type="password" placeholder="alan12345" aria-describedby="exampleHelpText2" required >
                    </label>
                </div>
            </div>
            <div class="grid-x grid-margin-x">
                <fieldset class="cell medium-6">
                  <button class="button" id="btn">Iniciar Sesión</button>
                </fieldset>
            </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      $(document).foundation();
    </script>

  </body>
</html>
